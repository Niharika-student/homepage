<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      background-color: #fffde7; /* Light yellow background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #cc7a00;
      margin-top: 30px;
    }

    form {
      background-color: #ffffff;
      max-width: 400px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(204, 122, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #cc7a00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    
  </style>
</head>
<body>
 
  <h1>Login Page</h1>

  <form>
    <label>Login ID:</label>
    <input type="text" required>

    <label>Password:</label>
    <input type="password" required>

    <button type="submit">Login</button>
  </form>
</body>
</html>
